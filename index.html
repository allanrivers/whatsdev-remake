<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front end Web Developer Guide 2020 - Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="images/yt.svg">
</head>
<body>

    
    <nav id="navbar">

        <!-- Left side of the navbar, this includes the burger menu and the youtube logo -->
      <div class="firstNavMenu">
          <img id="burgerMenu" src="images/burger.png" alt="Burger menu button">
          <img id="ytLogo" src="images/yt.svg" alt="Yotuube logo">
          <h1>Youtube</h1>
      </div>  
      <!-- End of left side nav bar -->


    <!-- Start of search bar -->
      <div class="searchBar">
          <input type="text" name="search">
          <div class="searchIcon">
              <img id="searchIcon" src="images/search.svg" alt="Search icon">
          </div>
      </div>
    <!-- End of search bar -->


    <!-- Start of right side navbar includes logos -->
      <div class="lastNavMenu">
          <img id="videoLogo" src="images/video.png" alt="Video logo">
          <img id="appLogo" src="images/app.png" alt="App menu">
          <img id="bellLogo" src="images/bell.png" alt="Notification logo">
          <div class="name">
              <h1>A</h1>
          </div>
      </div>

    <!-- End of right side navbar -->

    </nav>
    <!-- End of navbar -->


    <!-- Start of video -->

        <div id="video">

        </div>

    <!-- End of video -->



    <!-- Start of description -->

        <div id="description">
            <div class="info">
                <h2>Front End Developer Guide 2020</h2>
                <h4>190,435 views <span>-</span> Dec 12, 2019</h4>
            </div>

            <div class="icons">

                    
                <div class="thumbsUp">
                    <img src="images/thumbs-up.png" alt="Thumbs up logo">
                    <p>8.6k</p>
                </div>

                <div class="thumbsDown">
                    <img src="images/thumbs-down.png" alt="Thumbs down logo">
                    <p>163</p>
                </div>

                <div class="share">
                    <img src="images/share.png" alt="Share logo">
                    <p>Share</p>
                </div>

                <div class="save">
                    <img src="images/save.png" alt="Save logo">
                    <p>Save</p>
                </div>

                <div class="dots">
                    <img src="images/dots.png" alt="dots logo">
                </div>

            </div>
        </div>

        <div class="underline">
            <div class="dblUnderline"></div>
        </div>

    <!-- End of description -->

</body>
</html>
